name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  documentation:

    name: Run link checker
    runs-on: ubuntu-latest

    steps:
      - name: Acquire sources
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: |
            docs/requirements.txt

      - name: Build docs
        run: |
          cd docs && make check
